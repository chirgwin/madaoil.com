<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ 'Mada Oil' | page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
    </header>


    <img src="https://raw.githubusercontent.com/chirgwin/madaoil.com/master/MADA_logo.svg"/>
    <main id="content" class="main-content" role="main" style="background-image: url(https://lh3.googleusercontent.com/vHHnT6MI2G8wBfQZKNI_TFE5jACz4WPvslxL2jyQWCgLmtg_W74PcBAmFvjKJsnjGAGYJKn-8alBqU2iwvWyd0D6vBj8CBYG-vNTJw6E3PtiPct6jX1NvQw8-W4HsVy7OwjbEhkoZA8=w1317-h666-no); repeat: no-repeat; top: 0; left: 0; width: 100%; height: 100%; ">
      {{ content }}
      <footer class="site-footer"></footer>
    </main>
  </body>
</html>
